<div style="width:350px;margin:0 auto;">
		<span id="imgFrame" class="img"></span> 
		<span class="file txt-photo">
			<input type="file" name="profileImg" onchange="loadFile(event)" />
		</span>
		<ul>
			<li>- gif 혹은 jpg 형식</li>
			<li>- 10mbyte 이내<br />&nbsp;&nbsp;사진만 업로드 가능
			</li>
			<li>- 권장사이즈 100*150</li>
		</ul>
</div>
	
</div>
 <br>
<div id="regiForm" style="width:800px;height:320px;margin:0 auto;">
<br>
 
 <div class="form-group" id="divId">
    <label for="inputId" class="col-lg-2 control-label">아이디</label>
    <div class="col-lg-10">
        <input type="text" class="form-control onlyAlphabetAndNumber" id="id" data-rule-required="true" placeholder="30자이내의 알파벳, 언더스코어(_), 숫자만 입력 가능합니다." maxlength="20" style="margin-bottom: 0">
 	 <span id="msgId"></span>
    </div><br>

</div>
<div class="form-group" id="divPassword">
    <label for="inputPassword" class="col-lg-2 control-label">패스워드</label>
    <div class="col-lg-10">
        <input type="password" class="form-control" id="password" name="excludeHangul" data-rule-required="true" placeholder="패스워드" maxlength="30">
    </div>
</div>
<div class="form-group" id="divPasswordCheck">
    <label for="inputPasswordCheck" class="col-lg-2 control-label">패스워드 확인</label>
    <div class="col-lg-10">
        <input type="password" class="form-control" id="passwordCheck" data-rule-required="true" placeholder="패스워드 확인" maxlength="30">
    </div>
</div>

<div class="form-group" id="divHomeAddr">
    <label for="inputPasswordCheck" class="col-lg-2 control-label">거주지 주소</label>
    <div class="col-lg-10">
        <input type="text" class="form-control" id="homeAddr" data-rule-required="true" placeholder="주소 입력" maxlength="30">
    </div>
</div>
<div class="form-group" id="divEmail">
    <label for="inputEmail" class="col-lg-2 control-label">이메일</label>
    <div class="col-lg-10">
        <input type="text" class="form-control" id="email" data-rule-required="true" placeholder="이메일" maxlength="40" style="margin-bottom: 0">
   		 <span id="msgEmail"></span>
    </div>
</div>
<div class="form-group" id="divPhoneNumber">
    <label for="inputPhoneNumber" class="col-lg-2 control-label">휴대폰 번호</label>
    <div class="col-lg-10">
        <input type="tel" class="form-control onlyNumber" id="phoneNumber" data-rule-required="true" placeholder="-를 제외하고 숫자만 입력하세요." maxlength="13">
    </div>
</div>
<div>
	
	<b style="margin-left:14px;margin-right: 73px;">생년월일</b>
	
	<select id="year">
	 	<option>년도</option>
	 </select>년
				 
	<select id="month">
	 	<option>월</option>
	 </select>월
				
	<select id="date">
		<option>일</option>
	 </select>일
	 
</div>				 
<br>

<div class="form-group" style="margin-left: 350px;">
    <div class="col-lg-offset-2 col-lg-10">
        <button type="button" id="joinBtn" class="btn btn-default">가입 하기</button>
    </div>
</div>
</div>

<script src="../js/login/register.js"></script>
